<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">3</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div id="pbtm" >
                <div class="bubble">5</div>
            </div>

        </div>
    </div>
    <script  src="js.js"></script>
</body>
</html>
